<div class="container ">
    <h2 class="page header ">Add Contact</h2>
    <form (submit)="addContact()">
        <div class="form-group">
            <label>first Name</label>
            <input type="text" #nameVar="ngModel" [(ngModel)]="first_name" name="first_name" class="form=control">
        </div>
        <div class="form-group">
            <label>last Name</label>
            <input type="text" #lastVar="ngModel" [(ngModel)]="last_name" name="last_name" class="form=control">
        </div>
        <div class="form-group">
            <label>phone no. </label>
            <input type="text" #phoneVar="ngModel" [(ngModel)]="phone" name="phone" class="form=control" required>
        </div>
        <input type="submit"   class="btn btn btn-success" value="Add">
    </form>
</div>
<hr>
<div class="container">
    <div *ngFor="let contact of contacts">
        <div class="col-md-3">
            {{contact.first_name}}
        </div>
        <div class="col-md-3">
            {{contact.last_name}}
        </div>
        <div class="col-md-3">
            {{contact.phone}}
        </div>
        <div class="col-md-3">
            <input type="button" (click)="deleteContact(contact._id)" value = "Delete" class =" btn  btn-danger">
        </div>
    </div>
</div>
